<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- header -->
    <header>
        <div>
            <a href="./index.html">
                <img class="logo" src="./assets/toqueeldom-logo-removebg.png" alt="logo">
            </a>
        </div>
        <nav class="header-btns">
            <a href="./index.html#about-us">
                <button>
                    About us
                </button>
            </a>
            <a href="./piano.html">
                <button>
                    Play a piano
                </button>
            </a>
        </nav>
    </header>
        <!-- main -->
    <main class="main-piano">
        <section class="piano-title">
            <h1>Piano</h1>
            <p>Play the keys to make some music</p>
        </section>
        <section class="piano">
        <div class="piano-wrapper">
            <div class="keys white-keys">
                <button class="key" data-note="C2"></button>
                <button class="key" data-note="D2"></button>
                <button class="key" data-note="E2"></button>
                <button class="key" data-note="F2"></button>
                <button class="key" data-note="G2"></button>
                <button class="key" data-note="A2"></button>
                <button class="key" data-note="B2"></button>
            </div>
            <div class="keys black-keys">
                <button class="key" data-note="Db2"></button>
                <button class="key" data-note="Eb2"></button>
                <button class="key" data-note="Gb2"></button>
                <button class="key" data-note="Ab2"></button>
                <button class="key" data-note="Bb2"></button>
            </div>
        </div>
        <div class="piano-wrapper">
            <div class="keys white-keys">
                <button class="key" data-note="C3" data-key="z"></button>
                <button class="key" data-note="D3" data-key="x"></button>
                <button class="key" data-note="E3" data-key="c"></button>
                <button class="key" data-note="F3" data-key="v"></button>
                <button class="key" data-note="G3" data-key="b"></button>
                <button class="key" data-note="A3" data-key="n"></button>
                <button class="key" data-note="B3" data-key="m"></button>
            </div>
            <div class="keys black-keys">
                <button class="key" data-note="Db3" data-key="s"></button>
                <button class="key" data-note="Eb3" data-key="d"></button>
                <button class="key" data-note="Gb3" data-key="g"></button>
                <button class="key" data-note="Ab3" data-key="h"></button>
                <button class="key" data-note="Bb3" data-key="j"></button>
            </div>
        </div>
        <div class="piano-wrapper">
            <div class="keys white-keys">
                <button class="key" data-note="C4"></button>
                <button class="key" data-note="D4"></button>
                <button class="key" data-note="E4"></button>
                <button class="key" data-note="F4"></button>
                <button class="key" data-note="G4"></button>
                <button class="key" data-note="A4"></button>
                <button class="key" data-note="B4"></button>
            </div>
            <div class="keys black-keys">
                <button class="key" data-note="Db4"></button>
                <button class="key" data-note="Eb4"></button>
                <button class="key" data-note="Gb4"></button>
                <button class="key" data-note="Ab4"></button>
                <button class="key" data-note="Bb4"></button>
            </div>
        </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
