<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music school. Learn how to play instruments from your computer">
    <meta name="keywords" content="music school, play instrument, music, school, instruments, learn, play">
    <title>Piano Toquen el DOM</title>
    <link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="piano-body">
    <!-- header -->
    <header class="header-piano">
        <a href="./index.html">
            <img class="logo" src="./assets/images-header/toqueneldom-logo.png" alt="logo">
        </a>
        <nav class="header-btns">
            <a href="./index.html#about-us">
                    About us
            </a>
            <a href="./piano.html">
                    Play a piano
            </a>
        </nav>
    </header>
        <!-- main -->
    <main class="main-piano">
        <div class="piano-info">
        <section class="piano-title">
            <h1>Piano</h1>
            <p>Play the keys to make some music</p>
        </section>
        <section class="piano-controls">
            <div>
                <label for="volume-slider">Volume</label>
                <input id="volume-slider" type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="checkbox-wrapper-14">
                <input id="letters-checkbox" type="checkbox" class="switch" checked>
                <label for="letters">Keyboard Letters</label>
            </div>
            <div class="checkbox-wrapper-14">
                <input id="note-checkbox" type="checkbox"  class="switch" checked>
                <label for="note">Piano Notes</label>
            </div>
        </section>
        </div>
        <section class="piano">
        <div class="piano-wrapper">
            <div class="keys white-keys">
                <button class="key" data-note="C2" data-key="q"></button>
                <button class="key" data-note="D2" data-key="w"></button>
                <button class="key" data-note="E2" data-key="e"></button>
                <button class="key" data-note="F2" data-key="r"></button>
                <button class="key" data-note="G2" data-key="t"></button>
                <button class="key" data-note="A2" data-key="y"></button>
                <button class="key" data-note="B2" data-key="u"></button>
            </div>
            <div class="keys black-keys">
                <button class="key black" data-note="Db2" data-key="2"></button>
                <button class="key black" data-note="Eb2" data-key="3"></button>
                <button class="key black" data-note="Gb2" data-key="5"></button>
                <button class="key black" data-note="Ab2" data-key="6"></button>
                <button class="key black" data-note="Bb2" data-key="7"></button>
            </div>
        </div>
        <div class="piano-wrapper">
            <div class="keys white-keys">
                <button class="key" data-note="C3" data-key="h"></button>
                <button class="key" data-note="D3" data-key="j"></button>
                <button class="key" data-note="E3" data-key="k"></button>
                <button class="key" data-note="F3" data-key="l"></button>
                <button class="key" data-note="G3" data-key="ñ"></button>
                <button class="key" data-note="A3" data-key="-"></button>
                <button class="key" data-note="B3" data-key="ç"></button>
            </div>
            <div class="keys black-keys">
                <button class="key black" data-note="Db3" data-key="i"></button>
                <button class="key black" data-note="Eb3" data-key="o"></button>
                <button class="key black" data-note="Gb3" data-key="p"></button>
                <button class="key black" data-note="Ab3" data-key="0"></button>
                <button class="key black" data-note="Bb3" data-key="+"></button>
            </div>
        </div>
        <div class="piano-wrapper">
            <div class="keys white-keys">
                <button class="key" data-note="C4" data-key="z"></button>
                <button class="key" data-note="D4" data-key="x"></button>
                <button class="key" data-note="E4" data-key="c"></button>
                <button class="key" data-note="F4" data-key="v"></button>
                <button class="key" data-note="G4" data-key="b"></button>
                <button class="key" data-note="A4" data-key="n"></button>
                <button class="key" data-note="B4" data-key="m"></button>
            </div>
            <div class="keys black-keys">
                <button class="key black" data-note="Db4" data-key="a"></button>
                <button class="key black" data-note="Eb4" data-key="s"></button>
                <button class="key black" data-note="Gb4" data-key="d"></button>
                <button class="key black" data-note="Ab4" data-key="f"></button>
                <button class="key black" data-note="Bb4" data-key="g"></button>
            </div>
        </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
